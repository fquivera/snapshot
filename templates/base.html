<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejemplo de JpegCam con Django 1.5</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Ejemplo de JpegCam con Django 1.5">
	<meta name="author" content="Francisco Quivera fquivera@gmail.com">

	<!-- Le styles -->
	<link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
	<style type="text/css">
		body { padding-top: 60px; padding-bottom: 40px; }
	</style>
	<link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
	{% block extra_css %}
		
	{% endblock extra_css %}

	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Le fav and touch icons -->
	<link rel="shortcut icon" href="http://twitter.github.com/bootstrap/assets/images/favicon.ico">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="http://twitter.github.com/bootstrap/assets/images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="http://twitter.github.com/bootstrap/assets/images/apple-touch-icon-114x114.png">
</head>
<body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="#">JpegCam Django 1.5</a>
				<div class="nav-collapse">
					<ul class="nav">
						<li class="active"><a href="{% url 'index' %}">Home</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Personas <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="{% url 'add_persona' %}"><i class="icon-plus"></i> Agregar</a></li>
								<li><a href="{% url 'persona_list' %}"><i class="icon-list"></i> Listar</a></li>
							</ul>
						</li>
						<li><a href="{% url 'contacto' %}">Contacto</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div class="container">

		{% block contenido %}
			Pagina en Blanco
		{% endblock contenido %}

	  	<hr>


	</div> <!-- /container -->
		<footer class="muted credit">
			<blockquote>
				<p>&copy; <a href="http://www.twitter.com/fquivera">Francisco Quivera </a></p>
			</blockquote>
		</footer>
	<!-- Le javascript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="{{ STATIC_URL }}js/jquery-1.9.1.min.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap.js" ></script>
	{% block extra_js %}
		
	{% endblock extra_js %}

</body>
</html>
